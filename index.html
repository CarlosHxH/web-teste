<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0">
    <main class="container justify-content-center">
      <div class="text-center">
        <h3>CARTEIRA ANFIBRO</h3>
      </div>
      <div>
        <form id="login" class="row g-3">
          <div class="col-auto">
            <label for="staticEmail2" class="visually-hidden">Email</label>
            <input type="text" class="form-control" id="email" placeholder="Email"/>
          </div>
          <div class="col-auto">
            <label for="inputPassword2" class="visually-hidden">Password</label>
            <input type="password" class="form-control" id="senha" placeholder="Senha">
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Login</button>
          </div>
        </form>
      </div>

      <div id="view" style="display: none;">
        <div class="card" style="width: 18rem">
          <div class="row justify-content-center">
            <div class="col-6 m-auto">
              <img
                id="userIcon" src="" class="m-auto d-block w-100 p-1" alt="img" />
            </div>
            <div class="col-6 my-auto mr-1">
              <img src="assets/logo-anfibro.png" class="m-auto d-block w-100 p-1" alt="logo"/>
            </div>
          </div>
          <div class="card-body">
            <h5 id="nome" class="card-title"><strong></strong></h5>
            <div class="card-text">
              <div><strong>CPF: </strong><span id="cpf"></span></div>
              <div><strong>CIDADE: </strong><span id="cidade"></span></div>
              <div><strong>SITUAÇÃO: </strong><span id="situacao"></span></div>
              <div>
                <strong>DATA DE EMISSÃO: </strong><span id="emissao"></span>
              </div>
              <div><strong>VALIDADE: </strong><span id="validade"></span></div>
            </div>
            <div class="row justify-content-center mt-2">
              <div class="col-6 m-auto">
                <div id="qrcode" class="w-100"></div>
              </div>
              <div class="col-6 m-auto">
                <button id="export" class="btn">
                  <img src="assets/export-icon.png"class="m-auto d-block w-100"alt="logo"/>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script type="module" src="./script.js"></script>
    </main>
  </body>
</html>
